name: Terraform PR Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: '1.6.3'
  AWS_REGION: 'ap-southeast-1'
  ENVIRONMENT: 'test'
jobs:
  terraform-pr-plan:
    name: Terraform Plan on PR
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        id: init
        run: |
          cd infrastructure/environments/${{ env.ENVIRONMENT }}
          terraform init
      
      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/environments/${{ env.ENVIRONMENT }}
          terraform plan -no-color -input=false
        env:
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}
          TF_VAR_cloudflare_zone_id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          TF_VAR_cloudflare_api_token_ssm_path: ${{ vars.SSM_PATH }}
          TF_VAR_bucket_name: ${{ vars.S3_BUCKET_NAME }}
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
          TF_VAR_environment: ${{ env.ENVIRONMENT }}
          TF_VAR_dns_record_name: ${{ vars.DNS_RECORD_NAME }}
          TF_VAR_github_repo_name: ${{ vars.REPO_NAME }}
          continue-on-error: true
      
      - name: Update Pull Request
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const output = `### Terraform Plan Results - \`${{ env.ENVIRONMENT }}\` Environment
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && 
                     comment.body.includes(`Terraform Plan Results - \`${{ env.ENVIRONMENT }}\` Environment`)
            });
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  
  security-scan:
    name: Security Scan (tfsec)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: infrastructure/
          soft_fail_commenter: true