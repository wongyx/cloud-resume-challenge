name: "Security Scan - CodeQL & tfsec"

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'infrastructure/**'
      - 'tests/**'
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'infrastructure/**'
      - 'tests/**'
  schedule:
    - cron: '0 0 1 * *' # Scan on every first day of each month
  workflow_dispatch:

jobs:
  analyze-code:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        upload: true

  security-scan:
    name: Security Scan (tfsec)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run tfsec PR Commenter
      uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        working_directory: infrastructure/
        soft_fail_commenter: false
        tfsec_args: --config-file=.tfsec/config.yml

    - name: Run tfsec Security Check
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        working_directory: infrastructure/
        soft_fail: false
        additional_args: --minimum-severity HIGH --config-file .tfsec/config.yml

  check-high-severity:
    name: Check for High Severity Issues
    needs: [analyze-code, security-scan]
    runs-on: ubuntu-latest
    permissions:
      security-events: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Check Security Results
      uses: actions/github-script@v7
      with:
        script: |
          const ref = context.payload.pull_request.head.ref;
          
          // Check CodeQL alerts
          const codeqlAlerts = await github.rest.codeScanning.listAlertsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            ref: `refs/heads/${ref}`,
            severity: 'high,critical',
            tool_name: 'CodeQL'
          });

          const codeqlCount = codeqlAlerts.data.length;

          if (codeqlCount > 0) {
            let message = `## üö® Security Scan Failed - High/Critical Issues Found\n\n`;
            message += `**Total CodeQL Issues**: ${codeqlCount}\n\n`;

            message += `### üîç CodeQL Issues (${codeqlCount}):\n\n`;
            codeqlAlerts.data.slice(0, 10).forEach(alert => {
              message += `- **${alert.rule.severity.toUpperCase()}**: ${alert.rule.description}\n`;
              message += `  üìç \`${alert.most_recent_instance.location.path}:${alert.most_recent_instance.location.start_line}\`\n`;
              message += `  üîó [View Details](${alert.html_url})\n\n`;
            });
            if (codeqlCount > 10) {
              message += `_... and ${codeqlCount - 10} more issue(s)_\n\n`;
            }

            message += `\n**Note**: tfsec results are shown as inline comments on your PR code.\n\n`;
            message += `---\n`;
            message += `‚ùå **This PR cannot be merged until all HIGH and CRITICAL severity issues are resolved.**\n\n`;
            message += `View all CodeQL findings in the [Security tab](${context.payload.repository.html_url}/security/code-scanning).`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });

            core.setFailed(`‚ùå Security scan failed: ${codeqlCount} CodeQL high/critical severity issue(s) found.`);
          } else {
            const message = `## ‚úÖ Security Scan Passed\n\n` +
              `No high or critical severity security issues detected.\n\n` +
              `- CodeQL: ‚úì Passed\n` +
              `- tfsec: ‚úì Passed (see inline comments for any findings)`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });
            
            console.log('‚úÖ No high or critical severity issues found.');
          }