name: Deploy Main Page

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/index.html'
      - 'frontend/style.css'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ap-southeast-1 
      
      - name: Deploy to S3
        id: deploy
        run: |
          BUCKET_NAME="${{ vars.S3_BUCKET_NAME }}"
          
          # Deploy files
          aws s3 cp frontend/index.html s3://${BUCKET_NAME}/index.html --cache-control "max-age=300"
          
          aws s3 cp frontend/style.css s3://${BUCKET_NAME}/style.css --cache-control "max-age=86400"
          
          
          DISTRIBUTION_ID="${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/*"

  deploy-prod:
    name: Deploy to Production
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ap-southeast-1
      
      - name: Deploy to S3
        id: deploy
        run: |
          BUCKET_NAME="${{ vars.S3_BUCKET_NAME }}"
          
          # Deploy files
          aws s3 cp frontend/index.html s3://${BUCKET_NAME}/index.html --cache-control "max-age=300"
          
          aws s3 cp frontend/style.css s3://${BUCKET_NAME}/style.css --cache-control "max-age=86400"
          
          DISTRIBUTION_ID="${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/*"
